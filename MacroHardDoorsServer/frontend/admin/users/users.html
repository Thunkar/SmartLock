  <script type="text/ng-template" id="addUser.html">
      <form name="addUserForm">
        <div class="modal-header">
            <h3 class="modal-title">Add User</h3>
        </div>
        <div class="modal-body form-horizontal" style="overflow:hidden">
          <div class="form-group">
              <div class="form-group" style="margin-bottom:10px">
                <label class="control-label col-sm-3">Name:</label>
                <div class="col-sm-6">
                    <input required class="form-control" placeholder="Enter user name" ng-model="name">
                </div>
            </div>
            <div class="form-group" style="margin-bottom:10px">
                <label class="control-label col-sm-3">Alias:</label>
                <div class="col-sm-6">
                    <input required class="form-control" placeholder="Enter user alias" ng-model="alias">
                </div>
            </div>
            <div class="form-group" style="margin-bottom:10px">
                <label class="control-label col-sm-3">Password:</label>
                <div class="col-sm-6">
                    <input required class="form-control" type="password" placeholder="Enter password" ng-model="password">
                </div>
            </div>
            <div class="form-group" style="margin-bottom:10px">
                <label class="control-label col-sm-3">Email:</label>
                <div class="col-sm-6">
                    <input required class="form-control" type="email" placeholder="Enter email" ng-model="mail">
                </div>
            </div>
            <div class="form-group" style="margin-bottom:10px">
                <label class="control-label col-sm-3"  for="image">Image:</label>
                <div class="col-sm-6">
                    <input required type="file" accept="image/*" id="image" name="image"/>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-primary" ng-click="ok()">OK</button>
      <button type="button" class="btn btn-warning" ng-click="cancel()">Cancel</button>
  </div>
</form>
</script>
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Users</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<form class="form-horizontal">
    <div class="form-group" style="margin-bottom:10p">
        <div class="col-sm-4 col-sm-offset-4">
            <input class="form-control" placeholder="Filter" ng-model="search">
        </div>
    </div>
</form>
<div class="row">
<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12" ng-repeat="user in users | filter : search">
    <div ng-class="user.active ? 'panel-default ' : 'panel-danger '" class="panel " >
        <div class="panel-heading">
            {{user.alias}}
            <div class="pull-right">
                <div class="btn-group">
                  <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
                    Actions
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu pull-right" role="menu">

                    <li><a ng-show="user.active" href="javascript:void(0)" ng-click="setUserActive(user,false)">Deactivate</a>
                    </li>
                    <li><a ng-show="!user.active" href="javascript:void(0)" ng-click="setUserActive(user,true)">Activate</a>
                    </li>
                    <li class="divider"></li>
                    <li><a href="javascript:void(0)"  ng-click="deleteUser(user,$index)">Delete</a>
                    </li>

                </ul>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-xs-6">
                <div class="responsive-square">
                    <img class="square-content" style="object-fit:cover;"  ng-src="{{user.profilePic}}">
                </div>
            </div>
            <div  class="col-xs-6">            
               <div class="responsive-square">
                    <div class="square-content"><p>Full name:</p> <p> {{user.name}} </p>
                    </div>
                </div>
            </div>
            </div>
        </div>
        <div class="panel-footer">
            <button class="btn btn-info pull-right" ng-click="viewUser(user)">User info</button>
            <div class="clearfix"></div>
        </div>
    </div>
</div>
</div>
<button class="btn btn-success pull-right" ng-click="addUser()">Add user</button>
<div class="clearfix"></div>
