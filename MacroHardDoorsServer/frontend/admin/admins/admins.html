<script type="text/ng-template" id="addAdmin.html">
    <form name="addAdminForm">
    <div class="modal-header">
        <h3 class="modal-title">Add Admin</h3>
    </div>
    <div class="modal-body " style="overflow:hidden">
        <div class="col-xs-12">
        <div class="form-horizontal" >
            <div class="form-group">
                <div class="form-group" style="margin-bottom:10px">
                    <label class="control-label col-sm-3">Name:</label>
                    <div class="col-sm-7">
                        <input required class="form-control" placeholder="Enter admin name" ng-model="newAdmin.name">
                    </div>
                </div>
                <div class="form-group" style="margin-bottom:10px">
                    <label class="control-label col-sm-3">Alias:</label>
                    <div class="col-sm-7">
                        <input required class="form-control" placeholder="Enter admin alias" ng-model="newAdmin.alias">
                    </div>
                </div>
                <div class="form-group" style="margin-bottom:10px">
                    <label class="control-label col-sm-3">Password:</label>
                    <div class="col-sm-7">
                        <input required class="form-control" type="password" placeholder="Enter password" ng-model="newAdmin.password">
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary" ng-click="ok()">OK</button>
        <button type="button" class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
    </form>
</script>
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Admins</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12" ng-repeat="admin in admins">
    <div class="panel panel-default" >
        <div class="panel-heading">
            {{admin.alias}}
        </div>
        <div class="panel-body" style="height:4.5em">
                <p>Full name: {{admin.name}} </p>
        </div>
        <div class="panel-footer">
            <button class="btn btn-danger pull-right" ng-click="deleteAdmin(admin)">Delete admin</button>
            <div class="clearfix"></div>
        </div>
    </div>
</div>
<button class="btn btn-success pull-right" ng-click="addAdmin()">Add admin</button>
<div class="clearfix"></div>
